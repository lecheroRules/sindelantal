<h2>Tu carrito de compra</h2>
<div ng-controller="cartSummaryController">
    <div class="alert alert-warning" ng-show="cartData.length == 0">
        No hay productos en tu carrito.
        <a href="#!/products" class="alert-link">Click aqui para regresar al cat√°logo</a>
    </div>
    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
            <tr>
                <th>Cantidad</th>
                <th>Producto</th>
                <th class="text-right">Precio</th>
                <th class="text-right">Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cartData">
                <td class="text-center">{{item.count}}</td>
                <td class="text-left">{{item.name}}</td>
                <td class="text-right">{{item.price | currency}}</td>
                <td class="text-right">{{ (item.price * item.count) | currency}}</td>
                <td>
                    <button ng-click="remove(item.id)"
                            class="button buttonGrey">Eliminar</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="text-right">Total:</td>
                <td class="text-right">
                    {{total() | currency}}
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="text-center">
            <a class="button" href="#!/products">Continuar comprando</a>
            <a class="button" href="#!/placeorder">Ordenar productos</a>
        </div>
    </div>
</div>
