<!DOCTYPE html>
<html lang="en" ng-app="myOnlineShop">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyOnlineShop</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>

    <link href="css/styles.css" rel="stylesheet" />


    <script>
        angular.module("myOnlineShop", ["customFilters","cart","ngRoute"]).config(function ($routeProvider) {
            $routeProvider.when("/user", {
                templateUrl: "js/views/user.html"
            });
            $routeProvider.when("/complete", {
                templateUrl: "js/views/thankYou.html"
            });
            $routeProvider.when("/placeorder", {
                templateUrl: "js/views/placeOrder.html"
            });
            $routeProvider.when("/checkout", {
                templateUrl: "js/views/checkoutSummary.html"
            });
            $routeProvider.when("/products", {
                templateUrl: "js/views/productList.html"
            });
            $routeProvider.otherwise({
                templateUrl: "js/views/productList.html"
            });
        });
    </script>
    <script src="js/controllers/myOnlineShop.js"></script>
    <script src="js/filters/customFilters.js"></script>
    <script src="js/controllers/productListControllers.js"></script>
    <script src="js/components/cart/cart.js"></script>
    <script src="js/controllers/checkoutControllers.js"></script>
    <script src="js/controllers/userControllers.js"></script>

</head>
<body ng-controller="myOnlineShopCtrl">

<div class="header">
    <a class="navbar-brand" href="#!"><img src="img/assets/logo.png" alt="MyonlineShop" /></a>
    <cart-summary />
</div>

<ng-view />

<div class="footer"></div>


</body>
</html>
